<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="https://raw.githubusercontent.com/Rocketseat/bootcamp-launchbase-desafios-02/master/desafios/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./styles/conteudos.css">
</head>

<body>
    <header>
        <h1>Cursos da Rocketseat</h1>
    </header>
    <section class="grid">
        <div class="curso-card" id="starter">
            <div class="img-card">
                <img src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg" alt="Starter">
            </div>
            <div class="content-card">
                <p>5 Módulos</p>
                <p class="car_price">Gratuito</p>
            </div>
        </div>
        <div class="curso-card" id="launchbase">
            <div class="img-card">
                <img src="https://skylab.rocketseat.com.br/static/media/LaunchBase.08285320.svg" alt="Launchbase ">
            </div>
            <div class="content-card">
                <p>16 Módulos</p>
                <p class="car_price">Pago</p>
            </div>
        </div>
        <div class="curso-card" id="gostack">
            <div class="img-card">
                <img src="https://skylab.rocketseat.com.br/static/media/GoStack.83a178a0.svg" alt="GoStack">
            </div>
            <div class="content-card">
                <p>32 Módulos</p>
                <p class="car_price">Pago</p>
            </div>
        </div>
    </section>
    <div class="modal_overlay">
        <div class="modal">
            <div>
                <a class="fullscreen-modal">
                    <i class="material-icons">fullscreen</i>
                </a>
                <a class="close-modal">
                    <i class="material-icons">close</i>
                </a>
            </div>
            <iframe frameborder="0" src=""></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
